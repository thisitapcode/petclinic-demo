# File: .buddy/buddy.yml

- pipeline: "Build and Test"
  on: "PUSH"
  refs:
  - "refs/heads/main"
  
  actions:
  - name: "Run Maven Tests (Java 25)"
    type: "BUILD"
    language: "java"  # <-- THÊM DÒNG NÀY VÀO
    
    # "CHÌA KHÓA" GIẢI QUYẾT LỖI
    docker_image_name: "maven"
    docker_image_tag: "3.9-eclipse-temurin-25"
    
    execute_commands:
    - "./mvnw clean package"